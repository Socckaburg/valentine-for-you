<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Happy Valentine ü§ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffe4ec, #fff);
      color: #333;
    }

    .container {
      max-width: 720px;
      margin: auto;
      padding: 60px 20px 120px;
      text-align: center;
    }

    h1 {
      color: #e2558b;
      font-size: 2.4em;
    }

    p {
      font-size: 1.1em;
      line-height: 1.8;
      margin: 24px 0;
    }

    .heart {
      font-size: 42px;
      animation: beat 1.2s infinite;
      margin: 18px 0;
    }

    .box {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      margin: 36px 0;
    }

    .btn-area {
      position: relative;
      height: 130px;
      margin-top: 20px;
    }

    button {
      padding: 12px 26px;
      border: none;
      border-radius: 25px;
      background: #e2558b;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }

    #noBtn {
      position: absolute;
      left: 140px;
      top: 0;
      background: #ccc;
      color: #333;
    }

    #answer {
      margin-top: 30px;
      font-size: 1.3em;
      color: #e2558b;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      opacity: 0.6;
    }

    /* Love scroll animation */
    .love {
      position: fixed;
      bottom: 0;
      font-size: 24px;
      animation: fly 2.5s linear forwards;
      pointer-events: none;
    }

    @keyframes fly {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-220px) scale(1.5); opacity: 0; }
    }

    @keyframes beat {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.25); }
    }
  </style>
</head>

<body>
  <!-- AUDIO -->
  <audio id="bgMusic" loop>
    <source src="onlyone.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <h1>Happy Valentine‚Äôs Day ü§ç</h1>
    <div class="heart">‚ù§Ô∏è</div>

    <div class="box">
      <p>
        Hari ini bukan soal hadiah,<br>
        tapi tentang kamu‚Äî<br>
        yang bikin hari-hariku terasa lebih hangat.
      </p>
      <p>
        Aku ingin jujur dan sederhana:<br>
        aku nyaman denganmu, dan aku ingin terus ada.
      </p>
    </div>

    <h2>Will you be my Valentine? üíï</h2>

    <div class="btn-area">
      <button onclick="yesClick()">Yes üíñ</button>
      <button id="noBtn" onmouseover="moveNo()">No üôà</button>
    </div>

    <div id="answer"></div>

    <footer>Dibuat dengan hati ü§ç</footer>
  </div>

  <script>
    // YES: jawab + play music
    function yesClick() {
      document.getElementById("answer").innerHTML =
        "Yay! Terima kasih sudah menjadi Valentine-ku ü§çüíñ";
      document.getElementById("bgMusic").play();
    }

    // NO: kabur
    function moveNo() {
      const btn = document.getElementById("noBtn");
      btn.style.left = Math.random() * 220 + "px";
      btn.style.top  = Math.random() * 60  + "px";
    }

    // Love on scroll
    window.addEventListener("scroll", () => {
      createLove();
    });

    function createLove() {
      const love = document.createElement("div");
      love.className = "love";
      const hearts = ["‚ù§Ô∏è","üíñ","üíï","üíò","üíó"];
      love.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
      love.style.left = Math.random() * 90 + "vw";
      document.body.appendChild(love);
      setTimeout(() => love.remove(), 2500);
    }
  </script>
</body>
  </html>
